<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formularios com JS </title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./valida.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>
    <!--MASCARA-->
    <script>
        $(document).ready(function(){
            $("#telefone").mask('(00)00000-0000');
            $("#cpf").mask('000.000.000-00');
            $("#cep").mask('00000-000');



        })
    </script>

    
</head>
<body>
    <form action="" name="formulario">

        <div id="erro" style="display: none;"></div>
        
        <h2 class="cadastro">Cadastro</h2>
        <div class="mb-3">
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="E-mail">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" name="telefone" id="telefone" placeholder="Telefone">
        </div>
        <div class="mb-3">
            <input type="cep" class="form-control" name="cep" id="cep" placeholder="CEP">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="confirmSenha" id="confirmSenha" placeholder="Confirmar Senha">
        </div>
        <div class="mb-3">
            <input type="submit" class="form-control" onclick="return validar()" name="enviar" id="enviar" placeholder="Enviar">
        </div>


    </form>















    
</body>
</html>
